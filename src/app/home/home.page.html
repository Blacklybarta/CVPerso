      <ion-item (click)="scrollTo(presentation)">

      <ion-item (click)="scrollTo(formation)">

      <ion-item (click)="scrollTo(projets)">
        <ion-icon color="primary" name="images" size="medium"></ion-icon> - Projets

      <ion-item (click)="scrollTo(interets)">

<ion-header>

    <ion-buttons slot="start">

      <ion-label class="ion-text-wrap">
        Développeur mobile
      </ion-label>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <a href="https://www.linkedin.com/in/jean-françois-poughon-android-java-developper" target="_blank">

        </a>
      </ion-button>
      <ion-button>

          <ion-icon name="logo-github" size="large"></ion-icon>

    </ion-buttons>

            </div>

          <ion-col size-xs="12" size-sm="6" size-md="6" size-lg="4">

          </ion-col>
