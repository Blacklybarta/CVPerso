  <ion-content>
    <ion-list>
      <ion-item (click)="scrollTo(presentation)">Mon CSS</ion-item>

    </ion-list>
  </ion-content>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">

    </ion-buttons>
    <ion-title>
      Développeur mobile
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content id="content" class="ion-padding">

    <ion-row>
      <ion-col size-xs="0" size-lg="1"></ion-col>
      <ion-col size-xs="12" size-lg="10">
        <ion-row>
          <ion-col size-xs="12" size-sm="6" size-md="6" size-lg="4">
            <div #presentation>
              <app-presentation></app-presentation><br>
            </div>
          </ion-col>
          <ion-col size-xs="12" size-sm="6" size-md="6" size-lg="4">
            <div #formation>
              <app-formation></app-formation>
            </div>
          </ion-col>
          <ion-col size-xs="12" size-sm="6" size-md="6" size-lg="4">
            <div #competences>
              <app-competence></app-competence>
            </div>
          </ion-col>
          <ion-col size-xs="12" size-sm="6" size-md="6" size-lg="4">
            <div #projets>
              <app-projets></app-projets>
            </div>
          </ion-col>
        </ion-row>
      </ion-col>
