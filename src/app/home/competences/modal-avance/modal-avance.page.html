<ion-header>
  <ion-toolbar>
    <ion-title>Compétences avancées</ion-title>
    <ion-buttons (click)="closeModal()" slot="end">
      <ion-icon name="close" size="large"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title class="ion-text-center">JavaFX</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-text>- Création de vues au format FXML</ion-text>
        </ion-item>
        <ion-item>
          <ion-text>- DataBinding</ion-text>
        </ion-item>
        <ion-item>
          <ion-text>- Architecture 3-tiers</ion-text>
        </ion-item>
        <ion-item>
          <ion-text>- Designs Patterns : Facade, Factory, Strategy, Singleton</ion-text>
        </ion-item>
        <ion-item>
            <ion-text>- Traitements Asynchrones</ion-text>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
